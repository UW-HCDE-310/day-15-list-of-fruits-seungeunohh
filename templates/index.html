<html>
    <head><title>Fruit list</title></head>
    <body>
        <h1>Fruit Inventory</h1>
        <p>There are {{ fruits | length }} types of fruits.</p>
        <ul>
        {% for fruit in fruits %}
            <li>{{fruit.quantity}} {{fruit.name}}</li>
        {% endfor %}
        </ul>
    </body>
</html>
